<!----------------------------- MOUSE---------------------------------> 
<div class="custom-ellipse">
  <span></span>
</div>
<div class="custom-ellipse2">
  <span></span>
</div>
<div class="custom-ellipse3">
  <span></span>
</div>
<div class="custom-ellipse4">
  <span></span>
</div>
<script>
  const cursor = document.querySelector(".custom-ellipse");

  //HOVER1
  const cursor2 = document.querySelector(".custom-ellipse2");
  const colorChangeButtons = document.querySelectorAll(".color-change-button");
  
  colorChangeButtons.forEach(button => {
    button.addEventListener("mouseover", function() {
      cursor2.classList.add("custom-ellipse2-hover");
    });
  
    button.addEventListener("mouseout", function() {
      cursor2.classList.remove("custom-ellipse2-hover");
    });
  });

  //HOVER3
  const cursor3 = document.querySelector(".custom-ellipse3");
  const colorChangeButtons3 = document.querySelectorAll(".color-change-button3");
  
  colorChangeButtons3.forEach(button => {
    button.addEventListener("mouseover", function() {
      cursor3.classList.add("custom-ellipse3-hover");
    });
  
    button.addEventListener("mouseout", function() {
      cursor3.classList.remove("custom-ellipse3-hover");
    });
  });

  //HOVER4
  const cursor4 = document.querySelector(".custom-ellipse4");
  const colorChangeButtons4 = document.querySelectorAll(".color-change-button4");
  
  colorChangeButtons4.forEach(button => {
    button.addEventListener("mouseover", function() {
      cursor4.classList.add("custom-ellipse4-hover");
    });
  
    button.addEventListener("mouseout", function() {
      cursor4.classList.remove("custom-ellipse4-hover");
    });
  });
  
  function updateCursorPosition(event) {
    cursor.style.left = event.clientX + "px";
    cursor.style.top = event.clientY + "px";
    cursor2.style.left = event.clientX + "px";
    cursor2.style.top = event.clientY + "px";
    cursor3.style.left = event.clientX + "px";
    cursor3.style.top = event.clientY + "px";
    cursor4.style.left = event.clientX + "px";
    cursor4.style.top = event.clientY + "px";
  }
  
  document.addEventListener("mousemove", updateCursorPosition);
  </script>





  <!----------------------------- LANGUAGE---------------------------------> 
  <script>
  document.getElementById("buttonLanguage").addEventListener("click", function() {
    // Check the current language
    var currentLanguage = document.documentElement.lang || "en";
    // Toggle between English and Spanish
    var newLanguage = currentLanguage === "en" ? "es" : "en";
    // Save the new language to local storage
    localStorage.setItem("selectedLanguage", newLanguage);
    // Set the language on the page
    setLanguage(newLanguage);
  });

  // Add an event listener to the "Contact" button to navigate to the subpage
  document.getElementById("buttonContact").addEventListener("click", function() {
    var currentLanguage = document.documentElement.lang || "en";
    // Navigate to the subpage, passing the selected language as a query parameter
    window.location.href = "subpage.html?lang=" + currentLanguage;
  });
</script>
